name: GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Set env variables
      run: |
       touch .env
       echo VITE_BUNGIE_API_KEY=${{ secrets.BUNGIE_API_KEY }} >> .env
    - name: Install and Build
      run: |
          npm i -g pnpm
          pnpm i
          pnpm build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist
